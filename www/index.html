<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="myCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable  bar-positive">
        <h1 class="title">Aplikasi Counter</h1>
      </ion-header-bar>

    
      <ion-content>
        <div class="counter">
             <h1 class="count" on-tap="onGesture(count)" id="content">{{count}}</h1>

             <div class="button-bar bar-positive">
                <a class="button  button-outline" ng-click="decrement()">-</a>
                <a class="button  button-outline" ng-click="increment()">+</a>
            </div>
        </div>

        <div class="reset">
            <button class="button button-block button-positive button-outline" ng-click="clear()">
            reset counter
            </button>
        </div>
      
       
      </ion-content>
       <div class="bar bar-footer bar-positive">
          <div class="title">@ramdanidevid</div>
        </div>
    </ion-pane>
  </body>
</html>
